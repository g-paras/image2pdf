<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home | pdf2image</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='folder.png') }}">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Welcome to image to pdf converter</h2>
  <p>Upload all the image files that you want to conver to pdf</p>
  <form action="/file" method="POST" enctype="multipart/form-data">
    <p>Upload file:</p>
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="customFile" multiple='true' required name="images">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
    
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

</body>
</html>
